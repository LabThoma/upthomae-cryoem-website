<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrobot Grid Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e6ed;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4facfe;
        }

        .grid-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .grid-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .grid-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .grid-table input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4facfe;
        }

        .grid-table input[type="text"],
        .grid-table input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2d3748;
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 237, 234, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #2d3748;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.5);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-discharge {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¬ Vitrobot Grid Management</h1>
            <p>Advanced Grid Preparation & Tracking System</p>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <!-- User & Session Info -->
            <div class="form-section">
                <h2 class="section-title">Session Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <select id="userName">
                            <option value="">Select User</option>
                            <option value="Alice Johnson">Alice Johnson</option>
                            <option value="Bob Smith">Bob Smith</option>
                            <option value="Carol Davis">Carol Davis</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sessionDate">Date</label>
                        <input type="date" id="sessionDate">
                    </div>
                    <div class="form-group">
                        <label for="gridBoxName">Grid Box Name</label>
                        <input type="text" id="gridBoxName" placeholder="Enter grid box name">
                    </div>
                    <div class="form-group">
                        <label for="gridBatch">Grid Batch Number</label>
                        <input type="text" id="gridBatch" placeholder="Enter batch number">
                    </div>
                </div>
            </div>

            <!-- Vitrobot Settings -->
            <div class="form-section">
                <h2 class="section-title">Vitrobot Settings</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="blotTime">Blot Time (s)</label>
                        <input type="number" id="blotTime" step="0.1" placeholder="3.0">
                    </div>
                    <div class="form-group">
                        <label for="blotForce">Blot Force</label>
                        <input type="number" id="blotForce" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="waitTime">Wait Time (s)</label>
                        <input type="number" id="waitTime" step="0.1" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label for="drainTime">Drain Time (s)</label>
                        <input type="number" id="drainTime" step="0.1" placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label for="humidity">Humidity (%)</label>
                        <input type="number" id="humidity" placeholder="95">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature (Â°C)</label>
                        <input type="number" id="temperature" placeholder="4">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="glowDischarge">
                    <label for="glowDischarge">Glow Discharge Applied</label>
                </div>

                <div class="glow-discharge" id="glowDischargeSettings" style="display: none;">
                    <div class="form-group">
                        <label for="glowCurrent">Current (mA)</label>
                        <input type="number" id="glowCurrent" step="0.1" placeholder="15.0">
                    </div>
                    <div class="form-group">
                        <label for="glowTime">Time (s)</label>
                        <input type="number" id="glowTime" placeholder="60">
                    </div>
                </div>
            </div>

            <!-- Grid Details -->
            <div class="form-section">
                <h2 class="section-title">Grid Details</h2>
                <table class="grid-table">
                    <thead>
                        <tr>
                            <th>Include</th>
                            <th>Slot</th>
                            <th>Sample</th>
                            <th>Conc. (mg/ml)</th>
                            <th>Volume (Î¼l)</th>
                            <th>Incubation (s)</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-grid="1">
                            <td><input type="checkbox" class="grid-checkbox"></td>
                            <td><input type="text" class="grid-slot" placeholder="1"></td>
                            <td><input type="text" class="grid-sample" placeholder="Sample name"></td>
                            <td><input type="number" class="grid-conc" step="0.1" placeholder="1.0"></td>
                            <td><input type="number" class="grid-volume" step="0.1" placeholder="3.0"></td>
                            <td><input type="number" class="grid-incubation" placeholder="30"></td>
                            <td><input type="text" class="grid-comments" placeholder="Notes"></td>
                        </tr>
                        <tr data-grid="2">
                            <td><input type="checkbox" class="grid-checkbox"></td>
                            <td><input type="text" class="grid-slot" placeholder="2"></td>
                            <td><input type="text" class="grid-sample" placeholder="Sample name"></td>
                            <td><input type="number" class="grid-conc" step="0.1" placeholder="1.0"></td>
                            <td><input type="number" class="grid-volume" step="0.1" placeholder="3.0"></td>
                            <td><input type="number" class="grid-incubation" placeholder="30"></td>
                            <td><input type="text" class="grid-comments" placeholder="Notes"></td>
                        </tr>
                        <tr data-grid="3">
                            <td><input type="checkbox" class="grid-checkbox"></td>
                            <td><input type="text" class="grid-slot" placeholder="3"></td>
                            <td><input type="text" class="grid-sample" placeholder="Sample name"></td>
                            <td><input type="number" class="grid-conc" step="0.1" placeholder="1.0"></td>
                            <td><input type="number" class="grid-volume" step="0.1" placeholder="3.0"></td>
                            <td><input type="number" class="grid-incubation" placeholder="30"></td>
                            <td><input type="text" class="grid-comments" placeholder="Notes"></td>
                        </tr>
                        <tr data-grid="4">
                            <td><input type="checkbox" class="grid-checkbox"></td>
                            <td><input type="text" class="grid-slot" placeholder="4"></td>
                            <td><input type="text" class="grid-sample" placeholder="Sample name"></td>
                            <td><input type="number" class="grid-conc" step="0.1" placeholder="1.0"></td>
                            <td><input type="number" class="grid-volume" step="0.1" placeholder="3.0"></td>
                            <td><input type="number" class="grid-incubation" placeholder="30"></td>
                            <td><input type="text" class="grid-comments" placeholder="Notes"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="loadPresets()">Load Presets</button>
                <button class="btn btn-primary" onclick="saveUpdate()">Save & Update</button>
                <button class="btn btn-primary" onclick="saveToGridList()">Save to Grid List</button>
                <button class="btn btn-secondary" onclick="nextBox()">Next Box</button>
                <button class="btn btn-secondary" onclick="viewGridDatabase()">View Grid Database</button>
                <button class="btn btn-danger" onclick="clearForm()">Clear Form</button>
            </div>
            
            <!-- Grid Database View -->
            <div class="form-section" id="databaseView" style="display: none;">
                <h2 class="section-title">Grid Database</h2>
                <div style="overflow-x: auto;">
                    <table class="grid-table" id="databaseTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Date</th>
                                <th>Box Name</th>
                                <th>Batch</th>
                                <th>Slot</th>
                                <th>Sample</th>
                                <th>Conc.</th>
                                <th>Volume</th>
                                <th>Incubation</th>
                                <th>Comments</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="databaseTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize date to today
        document.getElementById('sessionDate').value = new Date().toISOString().split('T')[0];

        // Mock user data (replace with database calls later)
        const userData = {
            'Alice Johnson': {
                initials: 'AJ',
                presets: {
                    blotTime: 3.0,
                    blotForce: 5,
                    waitTime: 0.0,
                    drainTime: 1.0,
                    humidity: 95,
                    temperature: 4,
                    glowDischarge: true,
                    glowCurrent: 15.0,
                    glowTime: 60
                },
                nextBoxName: 'AJ_Box_001'
            },
            'Bob Smith': {
                initials: 'BS',
                presets: {
                    blotTime: 2.5,
                    blotForce: 4,
                    waitTime: 0.5,
                    drainTime: 1.5,
                    humidity: 98,
                    temperature: 4,
                    glowDischarge: false,
                    glowCurrent: '',
                    glowTime: ''
                },
                nextBoxName: 'BS_Box_012'
            },
            'Carol Davis': {
                initials: 'CD',
                presets: {
                    blotTime: 3.5,
                    blotForce: 6,
                    waitTime: 0.0,
                    drainTime: 1.0,
                    humidity: 92,
                    temperature: 6,
                    glowDischarge: true,
                    glowCurrent: 20.0,
                    glowTime: 45
                },
                nextBoxName: 'CD_Box_007'
            }
        };

        // Mock grid database - Master Grid List
        let gridDatabase = [];
        let nextGridId = 1;
        
        // User-specific grid data (simulates individual user sheets)
        let userGridData = {
            'AJ': [], // Alice Johnson
            'BS': [], // Bob Smith  
            'CD': []  // Carol Davis
        };

        // Glow discharge toggle
        document.getElementById('glowDischarge').addEventListener('change', function() {
            const settings = document.getElementById('glowDischargeSettings');
            settings.style.display = this.checked ? 'grid' : 'none';
        });

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function validateForm() {
            const errors = [];

            if (!document.getElementById('gridBoxName').value.trim()) {
                errors.push('Please enter a grid box name before saving');
            }

            if (!document.getElementById('gridBatch').value.trim()) {
                errors.push('Please enter grid batch number of the grids you used before saving');
            }

            const glowDischarge = document.getElementById('glowDischarge').checked;
            const glowCurrent = document.getElementById('glowCurrent').value;
            const glowTime = document.getElementById('glowTime').value;

            if ((glowCurrent || glowTime) && !glowDischarge) {
                errors.push('You forgot to tick the Glow discharge box.');
            }

            if (glowDischarge && (!glowCurrent || !glowTime)) {
                errors.push('You forgot to enter the glow discharge values.');
            }

            const checkedGrids = document.querySelectorAll('.grid-checkbox:checked');
            if (checkedGrids.length === 0) {
                errors.push('You can only save once you added at least one grid. Maybe you forgot to click the tick box?');
            }

            // Check if grids with data have checkbox ticked
            const gridRows = document.querySelectorAll('tr[data-grid]');
            gridRows.forEach((row, index) => {
                const checkbox = row.querySelector('.grid-checkbox');
                const inputs = row.querySelectorAll('input:not(.grid-checkbox)');
                const hasData = Array.from(inputs).some(input => input.value.trim() !== '');
                
                if (hasData && !checkbox.checked) {
                    errors.push(`Please tick the tick box for grid ${index + 1} before saving.`);
                }
            });

            return errors;
        }

        function loadPresets() {
            const userName = document.getElementById('userName').value;
            if (!userName) {
                showAlert('Please select a user first', 'error');
                return;
            }

            const user = userData[userName];
            if (!user) {
                showAlert('User data not found', 'error');
                return;
            }

            // Load presets
            const presets = user.presets;
            document.getElementById('blotTime').value = presets.blotTime;
            document.getElementById('blotForce').value = presets.blotForce;
            document.getElementById('waitTime').value = presets.waitTime;
            document.getElementById('drainTime').value = presets.drainTime;
            document.getElementById('humidity').value = presets.humidity;
            document.getElementById('temperature').value = presets.temperature;
            document.getElementById('glowDischarge').checked = presets.glowDischarge;
            document.getElementById('glowCurrent').value = presets.glowCurrent;
            document.getElementById('glowTime').value = presets.glowTime;

            // Toggle glow discharge settings
            document.getElementById('glowDischargeSettings').style.display = 
                presets.glowDischarge ? 'grid' : 'none';

            // Load next box name
            document.getElementById('gridBoxName').value = user.nextBoxName;

            showAlert('Presets loaded successfully!');
        }

        function saveUpdate() {
            const errors = validateForm();
            if (errors.length > 0) {
                errors.forEach(error => showAlert(error, 'error'));
                return;
            }

            const userName = document.getElementById('userName').value;
            const userInitials = userData[userName]?.initials;
            const checkedGrids = document.querySelectorAll('.grid-checkbox:checked');
            let savedCount = 0;

            // Initialize user data if it doesn't exist
            if (!userGridData[userInitials]) {
                userGridData[userInitials] = [];
            }

            checkedGrids.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const gridData = {
                    id: null, // Will be assigned during save to grid list
                    userName: userName,
                    userInitials: userInitials,
                    date: document.getElementById('sessionDate').value,
                    boxName: document.getElementById('gridBoxName').value,
                    batchNumber: document.getElementById('gridBatch').value,
                    slot: row.querySelector('.grid-slot').value,
                    sample: row.querySelector('.grid-sample').value,
                    concentration: row.querySelector('.grid-conc').value,
                    volume: row.querySelector('.grid-volume').value,
                    incubation: row.querySelector('.grid-incubation').value,
                    comments: row.querySelector('.grid-comments').value,
                    settings: {
                        blotTime: document.getElementById('blotTime').value,
                        blotForce: document.getElementById('blotForce').value,
                        waitTime: document.getElementById('waitTime').value,
                        drainTime: document.getElementById('drainTime').value,
                        humidity: document.getElementById('humidity').value,
                        temperature: document.getElementById('temperature').value,
                        glowDischarge: document.getElementById('glowDischarge').checked,
                        glowCurrent: document.getElementById('glowCurrent').value,
                        glowTime: document.getElementById('glowTime').value
                    },
                    timestamp: new Date().toISOString()
                };

                // Add to user's personal grid data
                userGridData[userInitials].push(gridData);
                savedCount++;
            });

            showAlert(`Successfully saved ${savedCount} grid(s) to user sheet!`);
            console.log('User Grid Data:', userGridData); // For debugging
        }

        function saveToGridList() {
            const userName = document.getElementById('userName').value;
            if (!userName) {
                showAlert('Please select a user first', 'error');
                return;
            }

            const userInitials = userData[userName]?.initials;
            if (!userGridData[userInitials] || userGridData[userInitials].length === 0) {
                showAlert('No user grid data to save. Please save grids first using "Save & Update"', 'error');
                return;
            }

            let savedCount = 0;
            let updatedCount = 0;

            // Process each grid in user's data
            userGridData[userInitials].forEach(gridData => {
                if (rowHasData(gridData)) {
                    let found = false;

                    // Check if grid already exists in master database
                    if (gridData.id && gridData.id !== null) {
                        const existingIndex = gridDatabase.findIndex(g => g.id === gridData.id);
                        if (existingIndex !== -1) {
                            // Update existing grid
                            gridDatabase[existingIndex] = { ...gridData };
                            found = true;
                            updatedCount++;
                        }
                    }

                    // If not found or no ID, create new entry
                    if (!found) {
                        // Assign new ID
                        gridData.id = getNextGridId();
                        
                        // Add to master database
                        gridDatabase.push({ ...gridData });
                        savedCount++;
                    }
                }
            });

            showAlert(`Master Grid List updated! ${savedCount} new grids added, ${updatedCount} existing grids updated.`);
            console.log('Master Grid Database:', gridDatabase); // For debugging
        }

        function rowHasData(gridData) {
            // Check if the grid has meaningful data (excluding checkbox columns)
            return gridData.sample || gridData.concentration || gridData.volume || 
                   gridData.incubation || gridData.comments || gridData.slot;
        }

        function getNextGridId() {
            if (gridDatabase.length === 0) {
                return 1;
            }
            return Math.max(...gridDatabase.map(g => g.id)) + 1;
        }

        function viewGridDatabase() {
            const databaseView = document.getElementById('databaseView');
            const tableBody = document.getElementById('databaseTableBody');
            
            if (databaseView.style.display === 'none') {
                // Show database view
                databaseView.style.display = 'block';
                updateDatabaseTable();
                document.querySelector('button[onclick="viewGridDatabase()"]').textContent = 'Hide Grid Database';
            } else {
                // Hide database view
                databaseView.style.display = 'none';
                document.querySelector('button[onclick="viewGridDatabase()"]').textContent = 'View Grid Database';
            }
        }

        function updateDatabaseTable() {
            const tableBody = document.getElementById('databaseTableBody');
            tableBody.innerHTML = '';

            if (gridDatabase.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 12;
                cell.textContent = 'No grids in database yet';
                cell.style.textAlign = 'center';
                cell.style.fontStyle = 'italic';
                cell.style.color = '#666';
                return;
            }

            gridDatabase.forEach(grid => {
                const row = tableBody.insertRow();
                
                row.insertCell(0).textContent = grid.id;
                row.insertCell(1).textContent = grid.userInitials;
                row.insertCell(2).textContent = grid.date;
                row.insertCell(3).textContent = grid.boxName;
                row.insertCell(4).textContent = grid.batchNumber;
                row.insertCell(5).textContent = grid.slot;
                row.insertCell(6).textContent = grid.sample;
                row.insertCell(7).textContent = grid.concentration;
                row.insertCell(8).textContent = grid.volume;
                row.insertCell(9).textContent = grid.incubation;
                row.insertCell(10).textContent = grid.comments;
                
                const actionsCell = row.insertCell(11);
                actionsCell.innerHTML = `
                    <button onclick="editGrid(${grid.id})" style="background: #4facfe; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin: 2px;">Edit</button>
                    <button onclick="deleteGrid(${grid.id})" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin: 2px;">Delete</button>
                `;
            });
        }

        function editGrid(gridId) {
            const grid = gridDatabase.find(g => g.id === gridId);
            if (!grid) return;

            // Populate form with grid data for editing
            document.getElementById('userName').value = grid.userName;
            document.getElementById('sessionDate').value = grid.date;
            document.getElementById('gridBoxName').value = grid.boxName;
            document.getElementById('gridBatch').value = grid.batchNumber;

            // Populate settings
            if (grid.settings) {
                document.getElementById('blotTime').value = grid.settings.blotTime;
                document.getElementById('blotForce').value = grid.settings.blotForce;
                document.getElementById('waitTime').value = grid.settings.waitTime;
                document.getElementById('drainTime').value = grid.settings.drainTime;
                document.getElementById('humidity').value = grid.settings.humidity;
                document.getElementById('temperature').value = grid.settings.temperature;
                document.getElementById('glowDischarge').checked = grid.settings.glowDischarge;
                document.getElementById('glowCurrent').value = grid.settings.glowCurrent;
                document.getElementById('glowTime').value = grid.settings.glowTime;
                
                // Toggle glow discharge settings
                document.getElementById('glowDischargeSettings').style.display = 
                    grid.settings.glowDischarge ? 'grid' : 'none';
            }

            // Find first empty grid row and populate
            const gridRows = document.querySelectorAll('tr[data-grid]');
            for (let row of gridRows) {
                const checkbox = row.querySelector('.grid-checkbox');
                if (!checkbox.checked) {
                    checkbox.checked = true;
                    row.querySelector('.grid-slot').value = grid.slot;
                    row.querySelector('.grid-sample').value = grid.sample;
                    row.querySelector('.grid-conc').value = grid.concentration;
                    row.querySelector('.grid-volume').value = grid.volume;
                    row.querySelector('.grid-incubation').value = grid.incubation;
                    row.querySelector('.grid-comments').value = grid.comments;
                    break;
                }
            }

            showAlert(`Grid ${gridId} loaded for editing`);
            
            // Hide database view and scroll to top
            document.getElementById('databaseView').style.display = 'none';
            document.querySelector('button[onclick="viewGridDatabase()"]').textContent = 'View Grid Database';
            window.scrollTo(0, 0);
        }

        function deleteGrid(gridId) {
            if (confirm(`Are you sure you want to delete grid ${gridId}?`)) {
                const index = gridDatabase.findIndex(g => g.id === gridId);
                if (index !== -1) {
                    gridDatabase.splice(index, 1);
                    updateDatabaseTable();
                    showAlert(`Grid ${gridId} deleted successfully`);
                }
            }
        }

        function nextBox() {
            const userName = document.getElementById('userName').value;
            if (!userName) {
                showAlert('Please select a user first', 'error');
                return;
            }

            // Clear grid data
            document.querySelectorAll('tr[data-grid] input').forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else {
                    input.value = '';
                }
            });

            // Clear box name
            document.getElementById('gridBoxName').value = '';

            // Auto-fill next box name
            const user = userData[userName];
            if (user) {
                document.getElementById('gridBoxName').value = user.nextBoxName;
            }

            showAlert('Prepared for next box!');
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear all form data?')) {
                document.querySelectorAll('input, select').forEach(input => {
                    if (input.type === 'checkbox') {
                        input.checked = false;
                    } else if (input.type === 'date') {
                        input.value = new Date().toISOString().split('T')[0];
                    } else {
                        input.value = '';
                    }
                });

                document.getElementById('glowDischargeSettings').style.display = 'none';
                showAlert('Form cleared!');
            }
        }
    </script>
</body>
</html>
