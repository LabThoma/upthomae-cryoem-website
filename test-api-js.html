<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>PHP API Test</h1>

    <div>
      <h2>Test Endpoints</h2>
      <button onclick="testHealthEndpoint()">Test Health</button>
      <button onclick="testSamplesEndpoint()">Test Samples</button>
      <button onclick="testGridTypesEndpoint()">Test Grid Types</button>
      <button onclick="testUsersEndpoint()">Test Users</button>
      <button onclick="testDashboardEndpoint()">Test Dashboard</button>
      <button onclick="testAllEndpoints()">Test All</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
      const baseUrl = window.location.origin;
      const resultsDiv = document.getElementById("results");

      function addResult(title, success, data) {
        const div = document.createElement("div");
        div.className = "test-result";
        div.innerHTML = `
                <h3 class="${success ? "success" : "error"}">${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        resultsDiv.appendChild(div);
      }

      function clearResults() {
        resultsDiv.innerHTML = "";
      }

      async function testHealthEndpoint() {
        try {
          const response = await fetch(`${baseUrl}/api/health`);
          const data = await response.json();
          addResult("Health Endpoint (/api/health)", response.ok, data);
        } catch (error) {
          addResult("Health Endpoint (/api/health)", false, {
            error: error.message,
          });
        }
      }

      async function testSamplesEndpoint() {
        try {
          const response = await fetch(`${baseUrl}/api/samples`);
          const data = await response.json();
          addResult("Samples Endpoint (/api/samples)", response.ok, data);
        } catch (error) {
          addResult("Samples Endpoint (/api/samples)", false, {
            error: error.message,
          });
        }
      }

      async function testGridTypesEndpoint() {
        try {
          const response = await fetch(`${baseUrl}/api/grid-types`);
          const data = await response.json();
          addResult("Grid Types Endpoint (/api/grid-types)", response.ok, data);
        } catch (error) {
          addResult("Grid Types Endpoint (/api/grid-types)", false, {
            error: error.message,
          });
        }
      }

      async function testUsersEndpoint() {
        try {
          const response = await fetch(`${baseUrl}/api/users`);
          const data = await response.json();
          addResult("Users Endpoint (/api/users)", response.ok, data);
        } catch (error) {
          addResult("Users Endpoint (/api/users)", false, {
            error: error.message,
          });
        }
      }

      async function testDashboardEndpoint() {
        try {
          const response = await fetch(`${baseUrl}/api/dashboard`);
          const data = await response.json();
          addResult("Dashboard Endpoint (/api/dashboard)", response.ok, data);
        } catch (error) {
          addResult("Dashboard Endpoint (/api/dashboard)", false, {
            error: error.message,
          });
        }
      }

      async function testAllEndpoints() {
        clearResults();
        await testHealthEndpoint();
        await testSamplesEndpoint();
        await testGridTypesEndpoint();
        await testUsersEndpoint();
        await testDashboardEndpoint();
      }

      // Auto-run health test on page load
      window.onload = function () {
        testHealthEndpoint();
      };
    </script>
  </body>
</html>
