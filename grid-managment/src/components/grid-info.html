<div class="form-section">
  <h2 class="section-title">Grid Details & Glow Discharge</h2>
  <div class="form-grid">
    <div class="form-group">
      <label for="GridType">Grid Type</label>
      <input
        type="text"
        id="gridType"
        placeholder="e.g. Quantifoil R1.2/1.3 Cu 300 mesh"
      />
    </div>

    <div class="form-group">
      <label for="gridBatch">Grid Batch</label>
      <input type="text" id="gridBatch" placeholder="Q number" />
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="glowDischarge" />
      <label for="glowDischarge">Glow Discharge Applied</label>
    </div>

    <div
      class="glow-discharge"
      id="glowDischargeSettings"
      style="display: none"
    >
      <div class="form-group">
        <label for="glowCurrent">Current [mA]</label>
        <input type="text" id="glowCurrent" placeholder="e.g. 15.0" />
      </div>
      <div class="form-group">
        <label for="glowTime">Time [s]</label>
        <input type="text" id="glowTime" placeholder="e.g. 60" />
      </div>
    </div>
  </div>
</div>
