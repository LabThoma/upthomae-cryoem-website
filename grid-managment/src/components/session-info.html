<div class="form-section">
    <h2 class="section-title">Session Information</h2>
    <div class="form-grid">
        <div class="form-group">
            <label for="userName">User Name</label>
            <select id="userName">
                <option value="">Select User</option>
                <option value="Alice Johnson">Alice Johnson</option>
                <option value="Bob Smith">Bob Smith</option>
                <option value="Carol Davis">Carol Davis</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sessionDate">Date</label>
            <input type="date" id="sessionDate">
        </div>
        <div class="form-group">
            <label for="gridBoxName">Grid Box Name</label>
            <input type="text" id="gridBoxName" placeholder="Enter grid box name">
        </div>
        <div class="form-group">
            <label for="gridBatch">Grid Batch Number</label>
            <input type="text" id="gridBatch" placeholder="Enter batch number">
        </div>
    </div>
</div>
